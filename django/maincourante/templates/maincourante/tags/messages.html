{% load message_tags %}
{% for message in messages %}
{% if show_deleted or not message.deleted %}
{% render_message message show_tools=show_tools show_history=show_history %}
{% endif %}
{% empty %}
<div class="panel panel-info">
    <div class="panel-body">
        <em>Aucun message.</em>
    </div>
</div>
{% endfor %}
